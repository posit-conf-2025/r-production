name: render.yaml
on:
  push:
    branches: main
permissions:
  contents: write
jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      # Checkout this repo
      - uses: actions/checkout@v4

      # Install R
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      # Install R packages from description
      - uses: r-lib/actions/setup-r-dependencies@v2

      # Install quarto
      - uses: quarto-dev/quarto-actions/setup

      # Render the quarto file into rmd/
      - name: Render Rmarkdown
        shell: quarto render index.qmd --output-dir=html

      # Publish rmd/ to GitHub pages
      - name: Publish to GitHub pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          folder: rmd
